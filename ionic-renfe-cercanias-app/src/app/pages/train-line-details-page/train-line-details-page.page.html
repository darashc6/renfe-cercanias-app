<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/home/train-lines"></ion-back-button>
    </ion-buttons>
    <ion-title>Linea {{ trainLine.line }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="background-color">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>Leyenda</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
          <ion-col size="6">
            <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
              <ion-col size="1">
                <ic-icon icon="accesible" class="help-icon"></ic-icon>
              </ion-col>
              <ion-col offset="1" size="9">
                <ion-label class="help-text">Accesible</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
              <ion-col size="1">
                <ic-icon icon="bus-stop" class="help-icon"></ic-icon>
              </ion-col>
              <ion-col size="9" offset="1">
                <ion-label class="help-text">Autobus</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-flex ion-justify-content-center ion-align-items-center">
            <ion-row>
              <ion-col size="2">
                <ion-icon src="../../../assets/renfe_logo_original_color.svg" class="help-icon"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-label class="help-text">AVE-Reg.</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <app-train-station-info-card *ngFor="let trainStation of trainLine.stations" [station]="trainStation"></app-train-station-info-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/home/train-lines"></ion-back-button>
    </ion-buttons>
    <ion-title>Linea {{ trainLine.line }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="background-color">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>Leyenda</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
          <ion-col size="6">
            <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
              <ion-col size="1">
                <app-additional-info-icon [info]="'accesible'"></app-additional-info-icon>
              </ion-col>
              <ion-col offset="1" size="8">
                <ion-label class="help-text">Accesible</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
              <ion-col size="1">
                <app-additional-info-icon [info]="'bus-stop'"></app-additional-info-icon>
              </ion-col>
              <ion-col size="8" offset="1">
                <ion-label class="help-text">Autobus</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-flex ion-align-items-center ion-justify-content-center">
          <ion-col size="6">
            <ion-row class="ion-flex ion-align-items-center ion-justify-content-between">
              <ion-col size="1">
                <app-additional-info-icon [info]="'renfe-ave'"></app-additional-info-icon>
              </ion-col>
              <ion-col size="8" offset="1">
                <ion-label class="help-text">AVE-Reg.</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <div *ngFor="let trainStation of trainLine.stations">
      <app-train-station-info-card [station]="trainStation"
        [isLast]="trainLine.stations.indexOf(trainStation) === trainLine.stations.length - 1">
      </app-train-station-info-card>
    </div>
  </ion-list>
</ion-content>

<ion-card>
  <ion-accordion>
    <ion-item slot="header">
      <ion-label class="accordion-header-title">{{ fare.title }}</ion-label>
    </ion-item>

    <ion-list slot="content">
      <ion-item lines="none">
        <ul class="fare-info">
          <li *ngFor="let text of fare.content">
            <ion-text color="dark">{{ text }}</ion-text>
          </li>
        </ul>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="6">
              <ion-text color="dark" class="fare-price-text">Precio: 18,70â‚¬</ion-text>
            </ion-col>
            <ion-col offset="1" size="5">
              <ion-button (click)="goToPaymentPage()">Comprar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-accordion>
</ion-card>

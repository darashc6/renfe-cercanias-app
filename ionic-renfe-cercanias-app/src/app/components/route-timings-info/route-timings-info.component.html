<ion-row>
  <ion-col size="2">
    <ion-text color="dark">{{ stop.time }}</ion-text>
  </ion-col>
  <ion-col size="1">
    <div class="red-circle"></div>
  </ion-col>
  <ion-col offset="1" size="5">
    <ion-text color="dark">{{ stop.station }}</ion-text>
  </ion-col>
</ion-row>
<ion-row *ngIf="!isLast">
  <ion-col offset="2.25" size="1">
    <div class="separator"></div>
  </ion-col>
</ion-row>

<ion-card class="card-container" (click)="goToFareDetailsPage()">
  <div class="card-header-container">
    <div class="card-header">
      <ion-card-header>
        <ion-card-title>
          {{ fareTitle }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ fareSubtitle }}
        </ion-card-subtitle>
      </ion-card-header>
    </div>
    <div class="card-icon-container">
      <ion-icon class="card-icon" name="chevron-forward"></ion-icon>
    </div>
  </div>
</ion-card>

<ion-card button class="card-container" (click)="goToFareDetailsPage()">
  <div class="card-header-container">
    <div class="card-header">
      <ion-card-header>
        <ion-card-title color="dark">
          <u>{{ fareTitle }}</u>
        </ion-card-title>
        <ion-card-subtitle class="card-header-subtitle" color="dark">
          {{ fareSubtitle }}
        </ion-card-subtitle>
      </ion-card-header>
    </div>
    <div class="card-icon-container">
      <ion-icon class="card-icon" name="chevron-forward" color="dark"></ion-icon>
    </div>
  </div>
</ion-card>

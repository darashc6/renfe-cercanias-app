<ion-card class="station-details-card" color="light" (click)="goToStationDetailsPage()" button>
  <ion-img src="{{ imgUrl }}"></ion-img>
  <ion-card-header>
    <ion-card-title class="card-title">
      {{ title }}
    </ion-card-title>
    <ion-card-subtitle color="dark" class="card-subtitle">
      <p>{{ subtitle }}</p>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="6">
          <div class="more-details-btn-container">
            <ion-text color="dark">
              MÃ¡s detalles
            </ion-text>
            <ion-icon color="dark" class="more-details-btn-icon" slot="start" name="eye" color="dark"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

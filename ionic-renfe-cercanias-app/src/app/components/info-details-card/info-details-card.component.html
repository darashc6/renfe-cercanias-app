<ion-card color="light" *ngIf="info">
  <ion-card-header>
    <ion-card-title color="dark">
      {{ info.title }}
    </ion-card-title>
    <ion-card-subtitle color="dark">
      {{ info.date }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text class="info-text" color="dark">
      {{ info.message }}
    </ion-text>
  </ion-card-content>
</ion-card>

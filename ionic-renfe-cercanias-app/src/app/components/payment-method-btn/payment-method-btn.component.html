<ion-card (click)="goToConfirmPage()">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-around">
      <ion-col size="1">
        <ion-icon src="../../../assets/icon/{{ icon }}.svg" class="payment-method-icon"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center payment-method-title" size="5">
        <ion-text color="dark">{{ name }}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="chevron-forward-outline" color="dark" class="chevron-forward-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
